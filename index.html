<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="showMessage"></div>

<script>
    let showDiv = document.getElementById('showMessage');
    let str ='';

    function findMax(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; ++i) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    function findMin(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; ++i) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    var nums = [];
    for(let i=1; i<=100; ++i){
        nums[i-1] = Math.floor(Math.random() * 100);
        if(nums[i-1] < 10){
            str += '0' + nums[i-1] + '   ';
        } else {
            str += nums[i-1] + '   ';
        }

        if (i % 10 == 0){
            str += '<br/>';
        }
    }

    str += '<br/>'
    + 'Max : ' + findMax(nums) + '<br/>'
    + 'Min : ' + findMin(nums) + '<br/>';

    showDiv.innerHTML = str;

</script>
</body>
</html>
